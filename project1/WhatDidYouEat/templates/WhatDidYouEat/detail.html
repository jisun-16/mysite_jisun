<!DOCTYPE html>
{% load static %}
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>What did you eat today?</title>
        <link rel="stylesheet" type="text/css" href="{% static 'WhatDidYouEat/css/style.css' %}"/>
    </head>
    <body>
        <header><a href="{%url 'home'%}" style="color: white;">오늘 뭐 먹었음?</a></header>
        <main>
            <h1>{{post.title}}</h1><hr>
            <p style="font-size: 11px;">{{post.pub_date}}</p>
            <p>{{post.body|linebreaks}}</p>
            <hr>
            <div>
                <a href="{% url 'delete' pk=post.pk %}" class="postEdit">삭제하기</a>
                <a href="{% url 'edit' pk=post.pk %}" class="postEdit">수정하기</a>
            </div>
            <div class="comment">
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="text">
                    <button type="submit">comment</button>
                </form>
                {% for comment in comment_list %}
                <h5>{{comment.created_date}}</h5>
                <p>{{comment.text|linebreaks}}</p>
                <a href="{%url 'delete_comment' pk=post.pk comment_pk=comment.pk%}">delete comment</a>
                {%endfor%}
            </div>
        </main>
    </body>
</html>
