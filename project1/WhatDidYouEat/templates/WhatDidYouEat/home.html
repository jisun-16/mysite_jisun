<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>What did you eat today?</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            *{
                box-sizing: border-box;
            }
            header{
                height: 100px;
                padding-top: 30px;
                text-align: center;
                font-size: 30px;
                background-color: #555555;
                color: white;
            }
            main{
                margin-top: 30px;
                width: 70%;
                margin-left: auto;
                margin-right: auto;
            }
            button, .makeNew, .homebutton{
                margin: 0 auto;
                margin-top: 20px;
                margin-bottom: 10px;
                width: 100px;
                padding: 5px;
                text-align: center;
                font-size: 15px;
                border: solid 1px;
                border-radius: 10px;
                background-color:#dddddd;
            }
            div.post{
                width: 50%;
                margin: 0 auto;
                margin-top: 20px;
                border: 1px dashed;
                border-radius: 5px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <header>오늘 뭐 먹었음?</header>
        <main>
            <div class="makeNew">
                <a href="{% url 'today' %}">기록하기</a>
            </div>
            {%for post in post_list%}
                <div class="post">
                    <h3>{{post.title}}</h3>
                    <hr>
                    <p style="font-size: 11px;">{{post.pub_date}}</p>
                    <p>{{post.body|linebreaks}}</p>
                </div>
            {%endfor%}
        </main>
    </body>
</html>
