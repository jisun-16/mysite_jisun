{%extends 'WhatDidYouEat/base.html'%}
{%block content%}
{% load static %}

<div class="postEdit">
    <a href="{% url 'today' %}">기록하기</a>
</div>
<main>
    {%for post in post_list%}
        <div class="post">
            <a href="{% url 'detail' pk=post.pk %}">{{post.title}}</a><br>
            <p style="font-size: 11px;">{{post.pub_date}}</p>
        </div>
    {%endfor%}
</main>

{%endblock%}
