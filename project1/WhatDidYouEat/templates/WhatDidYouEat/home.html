{%extends 'WhatDidYouEat/base.html'%}
{%block content%}
{% load static %}

<main>
    <div class="container">
        <div class="row">
            {%for post in post_list%}
            <div class="col-lg-4 col-12 pb-5" style="width: 18rem;">
                <a href="{% url 'detail' pk=post.pk %}">
                    <img src="{{post.image.url}}" class="card-img-top" alt="card image">
                </a>
                <div class="card-body home-post">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p>{{post.body}}</p>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
    
</main>

{%endblock%}
